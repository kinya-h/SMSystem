version: "2"
sql:
  - schema: "./database/migration"
    queries: "./database/query"
    engine: "sqlite"
    gen:
      go:
        package: "database"
        out: "./database"
        emit_json_tags: true
        emit_empty_slices: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
